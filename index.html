<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body class="bg-dark">
    <h1>Hello, world!</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


    <div class="container">
        <div class="card-columns">
            <div class="card text-center text-white bg-secondary mb-3 h-100" style="width: 18rem;">
                <img src="https://i.imgur.com/9ViIAyE.jpg" class="card-img-top" alt="Youtube">
                <div class="card-body">
                    <h5 class="card-title">Youtube</h5>
                    <p class="card-text">Youtube subscriptions feed.</p>
                    <a href="https://www.youtube.com/feed/subscriptions" class="btn btn-primary stretched-link">Youtube</a>
                </div>
            </div>
            <div class="card text-center text-white bg-secondary mb-3 h-100" style="width: 18rem;">
                <img src="https://i.imgur.com/MUrBMq2.png" class="card-img-top" alt="Twitch">
                <div class="card-body">
                    <h5 class="card-title">Twitch</h5>
                    <p class="card-text">Twitch following</p>
                    <a href="https://www.twitch.tv/directory/following/live" class="btn btn-primary stretched-link">Twitch</a>
                </div>

            </div>
            <div class="card text-center text-white bg-secondary mb-3 h-100" style="width: 18rem;">
                <img src="https://i.imgur.com/PudC7Kk.png" class="card-img-top" alt="reddit">
                <div class="card-body">
                    <h5 class="card-title">reddit</h5>
                    <p class="card-text">the front page of the internet</p>
                    <a href="https://www.reddit.com" class="btn btn-primary stretched-link">reddit</a>
                </div>

            </div>
            <div class="card text-center text-white bg-secondary mb-3 h-100" style="width: 18rem;">
                <img src="https://i.imgur.com/VeaKG4F.png" class="card-img-top" alt="Twitter">
                <div class="card-body">
                    <h5 class="card-title">Twitter</h5>
                    <p class="card-text">What's happening?</p>
                    <a href="https://www.twitter.com" class="btn btn-primary stretched-link">Twitter</a>
                </div>

            </div>
            <div class="card text-center text-white bg-secondary mb-3 h-100" style="width: 18rem;">
                <img src="https://i.imgur.com/7l961jY.png" class="card-img-top" alt="Github">
                <div class="card-body">
                    <h5 class="card-title">Github</h5>
                    <p class="card-text">Github</p>
                    <a href="https://www.github.com" class="btn btn-primary stretched-link">Github</a>
                </div>

            </div>
            <div class="card text-center text-white bg-secondary mb-3 h-100" style="width: 18rem;">
                <img src="https://i.pcmag.com/imagery/reviews/00RphstxTwTQ48coaU83lPT-7.1569482503.fit_scale.size_1028x578.jpg" class="card-img-top" alt="Soundcloud">
                <div class="card-body">
                    <h5 class="card-title">Soundcloud</h5>
                    <p class="card-text">Soundcloud</p>
                    <a href="https://www.soundcloud.com" class="btn btn-primary stretched-link">Soundcloud</a>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
